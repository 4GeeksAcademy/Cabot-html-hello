<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Jacob's Instagramlike Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/3522cdc849.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-icon1">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="post-header-icon2">
               <span> <i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
        </div>
        <div class="post-img">
            <img src="https://media.istockphoto.com/id/479987128/photo/dogs-in-agility.jpg?s=1024x1024&w=is&k=20&c=dXnYpb5FiYbCkWDo7kDeyOACDSMpnemtmavlWHSFs3o=">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div class="post-icons-left">
                    <div class="post-body-icon1">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="post-body-icon2">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="post-body-icon3">
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                </div>
                <div class="post-body-icon4">
                    <span><i class="fa-regular fa-bookmark"></i></span>
                </div>
            </div>
            <div class="post-text">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>Chuck Norris </strong> </p>
            </div>
            <div>
                <p>Text about the picture that people read and stuff</p>
            </div>
        </div>
    </div>
</body>
